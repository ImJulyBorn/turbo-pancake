<html>
  <head>
    <title>Gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="heading">GESTURE TO EMOJI</h3>
      <br>
      <p style="font-size: 19px; color: rgb(113, 0, 179);">TAKE A SELFIE OF THE GESTURE TO GENERATE AN EMOJI
      	<br>
        <br>
      <label>We can identify the following:
        <br>
        <span>&#9757;</span>
        <span>&#128077;</span>
        <span>&#128076;</span>
        <span>&#9996;</span>
      </label>
      
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button id="capture_image" onclick="take_snapshot()" class="btn btn-warning">CAPTURE IMAGE</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2 - </label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button id="predict_gesture" onclick="check()" >PREDICT GESTURE</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
